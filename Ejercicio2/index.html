  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
        <h4>SUM</h4>
        <input type="number" id="inputSum1">
        <span>+</span>
        <input type="number" id="inputSum2">
        <button onclick="doSum();" >Go</button>
        <label id="lblSumResult"></label>
    </div>

    <div>
        <h4>RESTA</h4>
        <input type="number" id="inputRest1">
        <span>-</span>
        <input type="number" id="inputRest2">
        <button onclick="doRest();" >Go</button>
        <label id="lblRestResult"></label>
    </div>

    <div>
        <h4>multiplicacion</h4>
        <input type="number" id="inputMult1">
        <span>x</span>
        <input type="number" id="inputMult2">
        <button onclick="doMult();" >Go</button>
        <label id="lblMultResult"></label>
    </div>

    <div>
        <h4>division</h4>
        <input type="number" id="inputDiv1">
        <span>/</span>
        <input type="number" id="inputDiv2">
        <button onclick="doDiv();" >Go</button>
        <label id="lblDivResult"></label>
    </div>

    <div>
        <h4>Raiz cuadrada</h4>
        <input type="number" id="inputSqrt">
        <button onclick="doSqrt();" >Go</button>
        <label id="lblSqrtResult"></label>
    </div>
    
    <script src="js/scripts.js"></script>
</body>
</html>
